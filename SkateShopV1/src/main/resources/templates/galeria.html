<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galeria</title>
  <meta name="description" content="Carousel donde podrás ver nuestras maravillosas fotos.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
  <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">

  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>

<body>

  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">
          <img src="../static/media/skateLogo.png" th:src="@{media/skateLogo.png}" alt="skateLogo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tienda}">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/galeria}">Fotos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/carrito}">Carrito</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/user/compras}" sec:authorize="isAuthenticated()">Pedidos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logIn}" sec:authorize="!isAuthenticated()">Log In</a>
            </li>
            <span th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
              <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/gestion}" sec:authorize="isAuthenticated()">Gestion</a>
              </li>
            </span>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/logOut}" sec:authorize="isAuthenticated()">Log Out</a>
            </li>
          </ul>
          <span class="navbar-text pe-4 fs-2">
            <p sec:authorize="isAuthenticated()" sec:authentication="name"></p>
          </span>
        </div>
      </div>
    </nav>
  </header>



  <div class="tam mt-3">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner m-auto">
        <div class="carousel-item active">
          <img src="https://www.competize.com/blog/wp-content/uploads/2021/08/skater-salto-en-skatepark.jpg"
            class="img-responsive w-100 h-100" alt="imagen 1">
        </div>
        <div class="carousel-item">
          <img src="https://progresoskateboarding.com/wp-content/uploads/2020/12/mateo-martinez.jpg"
            class="img-responsive w-100 h-100" alt="imagen 2">
        </div>
        <div class="carousel-item">
          <img src="https://p4.wallpaperbetter.com/wallpaper/589/232/53/sports-skateboarding-wallpaper-preview.jpg"
            class="img-responsive w-100 h-100" alt="imagen 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon bg-danger" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next text-danger" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon bg-danger" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>



  <footer>

    <div class="row columnaBonita p-1 p-lg-3 ">

      <div class="col-md-4 col-xs-12">
        <p style="font-weight: 800;">C. Condes de Bustillo, 17
          41010 Sevilla</p>
      </div>

      <div class="col-md-4 col-xs-12">
        <img src="../static/media/skateLogo.png" th:src="@{/media/skateLogo.png}" alt="Logo skate" width="100px">
      </div>

      <div class="col-md-4 col-xs-12">

        <p style="font-weight: 800;">Contáctanos</p>
        <a href="https://es-la.facebook.com/ThrasherMagazine/" class="me-3">
          <i class="bi bi-facebook fs-4"></i>
        </a>
        <a href="https://twitter.com/thrashermag?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" class="me-3">
          <i class="bi bi-twitter fs-4"></i>
        </a>
        <a href="https://www.instagram.com/a_nt0ni_0/" class="me-3">
          <i class="bi bi-instagram fs-4"></i>
        </a>
      </div>


    </div>

  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>

</html>
