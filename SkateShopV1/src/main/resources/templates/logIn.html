<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"

    crossorigin="anonymous"></script>


  <link rel="stylesheet" href="../static/css/index.css" th:href="@{/css/index.css}">

</head>

<body>

  <div class="container-fluid">

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="../static/media/skateLogo.png" th:src="@{media/skateLogo.png}" alt="skateLogo" width="90px">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{/}">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/tienda}">Tienda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" th:href="@{/galeria}">Fotos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" th:href="@{/logIn}">Log In</a>
            </li>   
          </ul>
        </div>
      </div>
    </nav>



    <div class="formulario">
      <form class="form" method="POST" th:action="@{/logIn}" sec:authorize="!isAuthenticated()">
        <fieldset>
          <legend>Log In</legend>
          <div class="form-group">
            <label class="col-md-12 control-label" for="username">Usuario</label>
            <div class="col-md-12 my-3">
              <input id="username" name="username" type="text" placeholder="user" class="form-control input-md text-info">
              <span class="help-block">Introduzca su nombre de usuario</span>
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12 control-label" for="password">Password</label>
            <div class="col-md-12 my-3">
              <input id="password" name="password" type="password" placeholder="1234"
                class="form-control input-md text-info">
                <span class="help-block">Introduzca su password</span>
              </div>
            </div>
            <div class="form-group d-flex justify-content-center align-items-center">
              <div class="col-md-4 mt-4">
                <input type="submit" class="btn btn-primary" value="Log In">
              </div>
            </div>
            
        </fieldset>
      </form>
      <!--<div class="formulario" sec:authorize="isAuthenticated()">
        <h3>Ya esta usted registrado como</h3>
        <br>
        <p sec:authentication="nombre">Nombre: </p>
        <a th:href="@{/logOut}">Salir</a>

      </div>-->
    </div>
    
    <footer>
      
      <div class="row columnaBonita p-1 p-lg-3 ">
    
        <div class="col-md-4 col-xs-12">

          41010 Sevilla</p>
        </div>
    
        <div class="col-md-4 col-xs-12">
          <img src="../static/media/skateLogo.png" th:src="@{/media/skateLogo.png}" alt="Logo skate" width="100px">
        </div>
    
        <div class="col-md-4 col-xs-12">
    
          <p style="font-weight: 800;">Cont√°ctanos</p>
          <a href="https://es-la.facebook.com/ThrasherMagazine/"> <img src="../static/media/facebook.png" th:src="@{/media/facebook.png}" alt="facebook" class="icono"></a>
          <a href="https://twitter.com/thrashermag?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="../static/media/twitter.png" th:src="@{/media/twitter.png}" alt="twitter" class="icono"></a>
          <a href="https://www.instagram.com/a_nt0ni_0/"><img src="../static/media/instagram.png" th:src="@{/media/instagram.png}" alt="instagram" class="icono"></a>             
        </div>
    
          
      </div>
    
    </footer>
  </div>

</body>

</html>
