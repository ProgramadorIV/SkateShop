<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/index.css">

</head>
<body>

    <div class="container-fluid">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="./img/skateLogo.png" alt="skateLogo" width="90px">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Tienda</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Log In</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Galeria</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
    
    
    
        <div class="form_container">
    
            <form class="form-horizontal">
                <fieldset>
                
                    <legend>Log In</legend>
                
                    <div class="form-group">
                    <label class="col-md-12 control-label" for="textinput">Usuario</label>  
                    <div class="col-md-12">
                    <input id="textinput" name="textinput" type="text" placeholder="Pepito" class="form-control input-md">
                    <span class="help-block">Introduzca aquí su nombre de usuario.</span>
                    </div>
                    </div>
            
                    <div class="form-group">
                    <label class="col-md-12 control-label" for="passwordinput">Contraseña</label>
                    <div class="col-md-12">
                        <input id="passwordinput" name="passwordinput" type="password" placeholder="Helado1" class="form-control input-md">
                        <span class="help-block">Introduzca aquí su contraseña.</span>
                    </div>
                    </div>
                
                </fieldset>
            </form>
    
        </div>

    </div>
    
</body>
</html>
